                <h1>Game Logger</h1>
            </div>

            <hr>

            <div class="row" id="row-logger">
                <div class="col-md-3">
                    <h2>Home Team Roster</h2>
                    <p><a class="btn btn-success" href="#" role="button">Edit Home Team</a></p>
                    <div class="row" class="position-titular" id="home-pos-1"></div>
                    <div class="row" class="position-titular" id="home-pos-2"></div>
                    <div class="row" class="position-titular" id="home-pos-3"></div>
                    <div class="row" class="position-titular" id="home-pos-4"></div>

                    <div class="row" class="position-banquillo" id="home-pos-12"></div>
                </div>
                <div class="col-md-6">
                    <h2>GameLog</h2>
                    <p><textarea id="gamelogger" cols=80 rows=20 readonly></textarea></p>
                </div>
                <div class="col-md-3">
                    <h2>Away Team Roster</h2>

                    <div class="row" class="position-banquillo" id="away-pos-7"></div>
                    <div class="row" class="position-banquillo" id="away-pos-8"></div>
                    <div class="row" class="position-banquillo" id="away-pos-9"></div>

            <div class="row" id="row-controlpanel">
                <div class="col-md-12">
                    <div class="row" id="row-buttons">
                        <form action="" id="actions">
                            <button>Free Throw Made</button>
                            <button>Free Throw Attempt</button>
                            <button>2 Pointer Made</button>
                            <button>2 Pointer Attempt</button>
                            <button>3 Pointer Made</button>
                            <button>3 Pointer Attempt</button>
                            <button>Defensive Rebound</button>
                            <button>Offensive Rebound</button>
                            <button>Steal</button>
                            <button>Block</button>
                            <button>Foul</button>
                            <button>Turnover</button>

                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <form action="" id="orderinput">
                                <input type="text" autofocus>
                                <button>Intro</button>
                            </form>

                        <div class="col-md-4"></div>
